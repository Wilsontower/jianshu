<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人中心 -JIANSHU</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        a:hover{text-decoration:none;}
    </style>
</head>
<body>
<div class="center-container"  ng-controller="centerCtrl" ng-init="initUserCenter()">
    <div class="center-content" >
        <div>
            <ul class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li class="active">个人中心</li>
            </ul>
        </div>
        <div class="head-body">
            <div class="user-head">
                <img  id="user-head" src="../images/defaultHead.jpg">
            </div>
            <div class="user-name">
                <span>
                    <label>{{userId}}</label>
                </span>
            </div>
            <div class="user-shop">
                <span>
                     <li><a ng-click="gotoShop()">我的店铺</a></li>
                </span>
            </div>
            <div class="user-operation">
                <span>
                     <li><a ng-click="gotoAllOrder()">所有订单</a></li>
                </span>
            </div>
            <div class="user-operation">
                <span>
                     <li><a ng-click="reviseUserInfo()">我的信息</a></li>
                </span>
            </div>
            <div class="user-operation">
                <span>
                     <li><a href="#">修改密码</a></li>
                </span>
            </div>
        </div>
        <hr />
        <div class="category-container">
            <div class="category">
                <div class="category-name">
                    <li><a href="#">购物车</a></li>
                </div>
            </div>
            <table class="vertical-line"><tr><td valign="top"></td></tr></table>
            <div class="category">
                <div class="category-name">
                    <li><a href="#">待发货</a></li>
                </div>
            </div>
            <table class="vertical-line"><tr><td valign="top"></td></tr></table>
            <div class="category">
                <div class="category-name">
                    <li><a href="#">待收货</a></li>
                </div>
            </div>
            <table class="vertical-line"><tr><td valign="top"></td></tr></table>
            <div class="category">
                <div class="category-name">
                    <li><a href="#">待评价</a></li>
                </div>
            </div>
            <table class="vertical-line"><tr><td valign="top"></td></tr></table>
            <div class="category">
                <div class="category-name">
                    <li><a href="#">退货</a></li>
                </div>
            </div>
        </div>
        <hr/>
        <div class="book-type-title"> 教材推荐</div>
        <div class="book-type-content">
            <div class="book-content" ng-repeat="book in recommendBooks track by $index" style="border-top-color: red" ng-click="enterDetails(book.bookID)">
                <div class="book-picture">
                    <img ng-src="{{book.imageUrl}}" style="width: 80%;margin-left: 15px">
                </div>
                <div class="book-name">
                    {{book.bookName}}
                </div>
                <div class="book-info">
                    {{book.bookInfo}}
                </div>
                <div class="book-price">
                    {{book.bookPrice}} 元
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <iframe class="mainframe" src="page/footer.html" frameborder="0"  scrolling="no" >

        </iframe>
    </div>
</div>


</body>
</html>
