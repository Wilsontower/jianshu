<!DOCTYPE html>
<html lang="en">
<head>
    <title>拣书 -JIANSHU</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        a:hover{text-decoration:none;}
    </style>
</head>
<body>
<div class="main-container" ng-controller="mainCtrl" ng-init="initMain()">
    <div  class="main-content">
        <div id="navigationBar">
            <ul class="layui-nav">
                <li class="layui-nav-item layui-this"><a href="" style="color:#555555">主页</a></li>
                <li class="layui-nav-item ">
                    <a href="" style="color:#555555">教学课本</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">文科</a></dd>
                        <dd><a href="">法科</a></dd>
                        <dd><a href="">理科</a></dd>
                        <dd><a href="">工科</a></dd>
                        <dd><a href="">农科</a></dd>
                        <dd><a href="">医科</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="" style="color:#555555">考研资料</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">数学</a></dd>
                        <dd><a href="">英语</a></dd>
                        <dd><a href="">政治</a></dd>
                        <dd><a href="">专业课</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" ><a href="" style="color:#555555">经典文学</a></li>
                <li class="layui-nav-item"><a href="" style="color:#555555">其他</a></li>
            </ul>
        </div>
        <hr />
        <div>
            <div class="content">
                <div id="content-picture">
                    <div id="myCarousel" class="carousel slide">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="../images/advertisement1.jpg" >
                            </div>
                            <div class="item">
                                <img src="../images/advertisement2.jpg">
                            </div>
                            <div class="item">
                                <img src="../images/advertisement3.jpg">
                            </div>
                        </div>
                        <!-- 轮播（Carousel）导航 -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div id="small_pic">
                        <div class="small_pic">
                            <img src="../images/gaoshu.jpg" style="width: 30%" >
                            <div class="small_pic_content">
                                <div class="small_pic_name"> 二手教材三折起</div>
                                <div class="small_pic_info"> 大多九成新</div>
                                <div class="small_pic_info"> 考前买考后卖</div>
                            </div>
                        </div>
                        <hr style="width: 60%"/>
                        <div class="small_pic">
                            <img src="../images/xiandai.jpg" style="width: 30%">
                            <div class="small_pic_content">
                                <div class="small_pic_name"> 考研资料白菜价</div>
                                <div class="small_pic_info"> 全新2020考研资料</div>
                                <div class="small_pic_info">近乎免费</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="book-type-title"> 教材推荐</div>
                    <div class="book-type-content">
                        <div class="book-content" ng-repeat="book in recommendBooks track by $index" style="border-top-color: red" ng-click="enterDetails(book.bookID)">
                            <div class="book-picture">
                                <img ng-src="{{book.imageUrl}}" style="width: 80%;margin-left: 15px">
                            </div>
                            <div class="book-name">
                                {{book.bookName}}
                            </div>
                            <div class="book-info">
                                {{book.bookInfo}}
                            </div>
                            <div class="book-price">
                                {{book.bookPrice}} 元
                            </div>
                        </div>
                    </div>
                <div class="book-type-title"> 考研精华</div>
                <div class="book-type-content">
                    <div class="book-content" ng-repeat="book in kaoyanBooks track by $index" style="border-top-color: red" ng-click="enterDetails(book.bookID)">
                        <div class="book-picture">
                            <img ng-src="{{book.imageUrl}}" style="width: 80%;margin-left: 15px">
                        </div>
                        <div class="book-name">
                            {{book.bookName}}
                        </div>
                        <div class="book-info">
                            {{book.bookInfo}}
                        </div>
                        <div class="book-price">
                            {{book.bookPrice}} 元
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="footer">
        <iframe class="mainframe" src="page/footer.html" frameborder="0"  scrolling="no" >

        </iframe>
    </div>

</div>

<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>

</body>
</html>
