<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录 -JIANSHU</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<body ng-controller="loginCtrl">
<div class="login-background" >
    <div class="panel panel-default">
        <div class="login-panel-body">
            <form class="form" role="form">
                <div class="form-group" style="text-align: center">
                   <span>
                       <input class="form-control" type="text" id="username" style="border-radius: 5px;width: 200px;" placeholder="请输入用户名">
                   </span>
                </div>
                <div class="form-group" style="text-align: center">
                    <span>
                        <input class="form-control" type="password" id="password" style="border-radius: 5px;width: 200px;" placeholder="请输入密码">
                    </span>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <span>
                             <label style="color: #333333">
                                 <input type="checkbox" style="margin: 5px 0 0 0">记住密码
                             </label>
                        <li style="display: inline;float:right "><a>忘记密码？</a></li>
                        </span>
                    </div>

                </div>
                <div class="form-group" style="text-align: center">
                    <button type="submit" class="btn btn-default" style="width: 200px;background: #FF9900;color: white">登录</button>
                </div>
                <div class="form-group" style="text-align: center">
                    <li style="list-style: none"><a>还没有帐号，快注册吧</a></li>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
