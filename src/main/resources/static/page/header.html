<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="indexCtrl" class="login-body">
<div class="navbar navbar-inverse background">
    <div class="navbar-header">
        <a class="layout-logo"><img src="images/logo.png" class="logo-img"></a>
        <a class="navbar-brand big-title" ng-click="enterMain()">校园二手书交易平台</a>

    </div>
    <div class="navbar-collapse collapse" id="navbar-mobile">
        <form class="navbar-form navbar-left" ng-if="currentUrl=='main'">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="书名/学校/专业">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span  class="glyphicon glyphicon-search"></span>搜索</button>
                </span>
            </div><!-- /input-group -->
        </form>
        <ul class="nav navbar-nav navbar-right">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a  ng-if="getCurrentUrl()=='main' && getUser()=='tourist'" ng-click="enterLogin()"><i class="fa fa-sign-in" aria-hidden="true"></i>登录</a></li>
                    <li><a  ng-if="getCurrentUrl()=='main' && getUser()!='tourist'" ng-click="enterLogin()"><i class="icon-switch2"></i>注销</a></li>
                    <li><a  ng-if="getCurrentUrl()=='register'" ng-click="enterLogin()"><i class="fa fa-sign-in" aria-hidden="true"></i>登录</a></li>
                    <li><a  ng-if="getCurrentUrl()=='login'" ng-click="enterMain()"><i class="fa fa-home" aria-hidden="true"></i>主页</a></li>

                    <li><a  ng-if="getUser()=='tourist'"><i class="icon-user"></i>游客</a></li>
                    <li><a  ng-if="getUser()!='tourist'"><i class="icon-user"></i>{{userId}}</a></li>
                </ul>
            </div>
        </ul>
    </div>
</div>
</body>
</html>
